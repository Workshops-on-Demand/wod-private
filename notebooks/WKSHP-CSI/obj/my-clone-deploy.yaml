---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-clone-deploy
  labels:
    app: my-clone-deploy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: my-clone
  template:
    metadata:
      labels:
        app: my-clone
    spec:
      containers:
      - image: redis
        name: redis
        args: ["--appendonly", "yes"]
        volumeMounts:
          - name: my-data
            mountPath: /data
      volumes:
      - name: my-data
        persistentVolumeClaim:
          claimName: my-clone-pvc
